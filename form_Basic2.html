<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 실습</title>
    <style>
        div#wrap {
            width: 600px;
            padding: 20px;
            border: 1px solid #000;
            margin: 20px auto;
        }

        form {
            font-size: 20px;
        }

        input[type=text] {
            font-size: 20px;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>입력양식 실습</h1>
        <hr>
        <form>
            입력내용<input type="text" name="test" value="초기값">
            <button type="reset">reset</button>
            <!-- input에 value 값이 지정되어있으면,
                reset을 하여도 초기상태로 돌아가므로 
                value값은 유지 된다.
             -->
             <!-- 참고, button의 기본 값은 submit 임 -->
        </form>
    </div>
</body>
</html>
