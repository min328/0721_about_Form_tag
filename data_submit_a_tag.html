<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 실습 - a요소 사용하여</title>
    <style>
        div#wrap {
            width: 600px;
            padding: 20px;
            border: 1px solid #000;
            margin: 20px auto;
        }

        form {
            font-size: 20px;
        }

        input[type=text] {
            font-size: 20px;
        }

        button {
            font-size: 20px;
        }

        form {
            padding: 20px;
            border: 1px solid #08f;
            margin-bottom: 600px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>입력양식 실습</h1>
        <hr>
        <!-- action="데이터 전달 위치" method="전송방식"  -->
        <!-- input[type=file]을 사용할 경우 form태그에 반드시
            enctype="multipart/form-data"를 사용해야함 -->
        <form action="member/join.html" method="POST" enctype="multipart/form-data">
            입력내용<input type="text" name="test">
            첨부파일 <input type="file" name="imgfILE">
            <button type="submit">submit</button>
        </form>
        <!-- a href="주소?데이터변수=데이터값" -->
        <a href="#?sample=전송할데이터">a요소를 사용한 데이터를 전송</a>
    </div>
</body>
</html>
